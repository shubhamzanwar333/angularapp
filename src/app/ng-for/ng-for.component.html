<p>ng-for works!</p>
<div>
    <div>
        {{title}}
    </div>
    <div>
        <div>
            <table class="table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Director</th>
                            <th>Cast</th>
                            <th>ReleaseDate</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let movie of movies">
                            <td>{{movie.title}}</td>
                            <td>{{movie.director}}</td>
                            <td>{{movie.cast}}</td>
                            <td>{{movie.releaseDate}}</td>
                        </tr>
                        
                    </tbody>
            </table>
        </div>
    </div>
</div>
 
 <div >
 <div style="font-weight:bold">Please select your Country: </div>
 <select [(ngModel)]="selectedCountry">
    <option *ngFor="let country of countries" >{{country}}</option>
  </select>
  <div style="font-weight:bold">Please select your State: </div>
  <select *ngIf="selectedCountry" [(ngModel)]="selectedState">

    <option *ngFor="let state of states[selectedCountry]">{{state}}</option>
  </select>
</div>
