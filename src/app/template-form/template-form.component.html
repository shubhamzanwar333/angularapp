<mat-card class="login-page">
    <mat-card-title style="color:blue ;">
        Bank Of Maharashtra
    </mat-card-title>
    <h5 style="padding-bottom:20px ;">Internet Banking</h5>
    <mat-card-content>
        <form class="login-form" #loginForm="ngForm">
            <label style="font-weight:500 ;">Enter Full Name: </label>&nbsp;&nbsp;
            <mat-form-field>
                <input matInput  ngModel name="firstName" type="text" placeholder="First Name" required>
            </mat-form-field>
            <mat-form-field>
            <input matInput  ngModel name="middleName" type="text" placeholder="Middle Name" required>
            </mat-form-field>
            <mat-form-field>
            <input matInput  ngModel name="lastName" type="text" placeholder="Last Name" required>
            </mat-form-field><br>
            
            <label style="font-weight:500 ;">Date of Birth:</label>
            <mat-form-field matInput ngModel name="Birthdate" appearance="fill" matDatepicker>
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field><br>


            <label style="font-weight:500 ;">Email: </label>&nbsp;&nbsp;
            <mat-form-field>
                <input matInput #email="ngModel" ngModel name="email" type="email" placeholder="Email" required>
                <small *ngIf="!email.valid && email.touched">This email is mandatory</small>
            </mat-form-field>&nbsp;&nbsp;
            <label style="font-weight:500 ;">Password: </label>&nbsp;&nbsp;
            <mat-form-field>
                <input matInput  ngModel name="password" type="password" placeholder="Password" required>
            </mat-form-field><br>
            <br>
                <label style="font-weight:500 ;">Account Type:</label> &nbsp;&nbsp;
            <mat-radio-group ngModel name="account type" aria-label="Account Type: ">
                <mat-radio-button value="Savings">Savings Account</mat-radio-button>
                <mat-radio-button value="Current">Current Account</mat-radio-button>
              </mat-radio-group><br>
              <br>
            <button [disabled]="!loginForm.valid" mat-raised-button color="primary" (click)="login(loginForm)">Login</button>
        </form>
        <div class="form-val">
            {{ loginForm.value | json}}
        </div>
    </mat-card-content>
</mat-card>
