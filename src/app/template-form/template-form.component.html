<mat-card class="login-page">
    <mat-card-title>
        Login (Template-Driven) 
    </mat-card-title>
    <mat-card-content>
        <form class="login-form" #loginForm="ngForm">
            <div ngModelGroup="userDetail" #userDetail="ngModelGroup">
            <mat-form-field>
                <input matInput #email="ngModel" ngModel name="email" type="email" placeholder="Email" required>
                <mat-error *ngIf="email.errors?.required">This email is mandatory</mat-error>
            </mat-form-field><br>
            <mat-form-field>
                <input matInput  ngModel name="password" type="password" placeholder="Password" required>
                <mat-error *ngIf="password.errors?.required">This Password is mandatory</mat-error> 
            </mat-form-field>
        </div>
            <button [disabled]="!loginForm.valid" mat-raised-button color="primary" (click)="login(loginForm)">Login</button>
        </form>
        <div class="form-val">
            {{ loginForm.value | json}}
        </div>
    </mat-card-content>
</mat-card>
