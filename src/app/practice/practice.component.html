<div style="display: inline-block">
<div class="card" style="width: 18rem; ">
  <img class="card-img-top" [src]="image" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{name}}</h5>
    <p class="card-text">{{content}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Position: {{position}}</li>
    <li class="list-group-item">Matches: {{matches}}</li>
    <li class="list-group-item">Trophy: {{trophy}}</li>
  </ul>
  <div class="card-body">
    <a href="https://www.bcci.tv/" class="card-link">BCCI.in</a>
    <a href="https://www.iplt20.com/" class="card-link">IPLt20.in</a>
  </div>
</div>
</div>
