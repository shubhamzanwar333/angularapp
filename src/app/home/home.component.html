<p>Angular Post method</p>


<button class="btn btn-primary" (click)="CreatePosts()">Create Post</button><br>


<button class="btn btn-success" (click)="GetData()">Get Data</button><br>



<div class="container">
    <table class="table table-striped table-bordered" *ngIf="showTable">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of data">
            <td>{{ row.id }}</td>
            <td>{{ row.title }}</td>
            <td>{{ row.content }}</td>
          </tr>
        </tbody>
      </table>
    </div>
