<div>
    <div *ngFor="let p of posts" >
        <div>{{p.title}}</div>
        <div>
            <img *ngIf="p.imageUrl; else noImage" width="200px" [src]="p.imageUrl" alt="This is tree image">

            <ng-template #noImage><p>No image available</p></ng-template>
        </div>
        <div>{{p.content}}</div>

    </div>
</div>
