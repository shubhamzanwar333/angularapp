
<div style="display: inline-block">
<div class="row justify-content-center">
    
    <div class="col-md-4 text-left rounded py-4">
        <form [formGroup]="myReact" (ngSubmit)="OnSubmit()" >
          <h4>User Details</h4>
          <mat-form-field >
            <input matInput type="text" formControlName="fullname" id="fullname" class="form-control"  placeholder="Full name" required>
        </mat-form-field><br>
        
        <mat-form-field matInput  appearance="fill" matDatepicker >
            <mat-label>Your Birthdate</mat-label>
            <input matInput [matDatepicker]="picker" name="birthdate" formControlName="birthdate" id="birthdate" class="form-control" required>
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field><br><br>
          
          <mat-form-field appearance="fill">
            <mat-label>Gender</mat-label>
            <mat-select name="gender" formControlName="gender" id="gender" class="form-control" required>
              <mat-option *ngFor="let gender of genders" [value]="gender">{{gender}}</mat-option>
            </mat-select>
          </mat-form-field><br>&nbsp;&nbsp;

             <mat-form-field appearance="fill">
                <mat-label>Country</mat-label>
                <mat-select name="country" formControlName="country" id="country" class="form-control" required>
                  <mat-option *ngFor="let country of countries" [value]="country">{{country}}</mat-option>
                </mat-select>
              </mat-form-field>

                 <mat-form-field>
                    <input matInput type="number" name="phoneno" formControlName="phoneno" id="phoneno" class="form-control"  placeholder="Phone No." required>
                </mat-form-field><br>

                <mat-form-field>
                    <textarea matInput name="bio" formControlName="bio" id="bio" class="form-control" placeholder="Bio"></textarea>
                </mat-form-field><br>

                <button mat-raised-button color="primary" type="submit" [disabled]="!myReact.valid">Submit</button>
        </form>
    </div>
</div>

</div>

<div style="display: inline-block">

<div class="row justify-content-center">
    
    <div class="col-md-4 text-left rounded py-4">
        <form [formGroup]="myReact2" (ngSubmit)="onSubmit()">
          <h4>Account details</h4>

          <mat-form-field>
            <input matInput type="text" name="username" formControlName="username" id="username" class="form-control"  placeholder="Username" required>
            <mat-error *ngIf="myReact2.controls['username'].errors && myReact2.controls['username'].errors.minlength">
              Username must be at least 5 characters long
            </mat-error>
          </mat-form-field><br><br>

        <mat-form-field>
            <input matInput name="email" formControlName="email" id="email" class="form-control" type="email" placeholder="Email" required>
            <mat-error *ngIf="myReact2.controls['email'].errors">
                Please enter the valid email
              </mat-error>
        </mat-form-field><br>

        <mat-form-field>
            <input matInput name="password"  formControlName="password" id="password" class="form-control" type="password" placeholder="Password" required>
            
        </mat-form-field><br>

        <mat-form-field>
            <input matInput name="Cpassword" type="password"  formControlName="Cpassword" id="Cpassword" class="form-control" placeholder="Confirm Password" required>
            
        </mat-form-field><br>

        <mat-checkbox name="checkBoxx"  formControlName="checkBoxx" id="checkBoxx" class="form-control" required>
            I accept the terms and conditions
          </mat-checkbox><br><br>

          <button mat-raised-button color="primary" type="submit" [disabled]="!myReact2.valid">Submit</button>
        
        </form>
    </div>
    </div>
</div>
