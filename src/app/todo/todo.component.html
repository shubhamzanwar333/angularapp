<p>todo works!</p>


<div class="form-group">
    <label for="newTodo">Please enter new Data:</label>
    <input type="text" class="form-control" id="newTodo" [(ngModel)]="newTodo">
  </div>

<button class="btn btn-primary" (click)="createTodo()">ADD data</button>


<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todoList">
                <td>{{todo.id}}</td>
                <td>{{todo.title}}</td>
                <td>
                    <button type="button" class="btn btn-link" (click)="editToDo(todo)">Edit</button>
                    <button type="button" class="btn btn-link" (click)="deleteToDo(todo.id)">Delete</button>
                </td>
                
            </tr>
        </tbody>

    </table>
</div>
